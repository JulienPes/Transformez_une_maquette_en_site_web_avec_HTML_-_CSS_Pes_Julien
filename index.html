<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Booki</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https:fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700.800;900&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  </head>
  <body>
     <div class="global">
      <!------------------------------------------------     HEADER     ----------------------------------------------->
      <header>
        <div class="header">
          <img id="logo" src="images/logo/Booki.png"alt="logo du site"/>
            <ul class="nav_bar">
              <li><a class="nav_button" href="Hébergements à Marseille">Hébergements</a></li>
              <li><a class="nav_button" href="Activités à Marseille">Activités</a></li>
            </ul>
        </div>
     </header>   
      <!--------------------------------------------------     FORM     --------------------------------------------------->
     <section>
        <div class="section_container"> 
          <header><h1>Trouvez votre hébergement pour des vacances de rêve</h1></header>
            <p>En plein centre ville ou en pleine nature</p>
              <form method="post" action="#">
                <div class="icon_box">
                  <i class="fas fa-map-marker-alt"></i></div>
                   <input type="text" name="text" class="search" placeholder="Marseille,France" required />
                   <input type="submit" name="submit" class="submit" value="Rechercher" />
              </form>
        </div>
    </section>
      <!----------------------------------------------------    FILTER   --------------------------------------------------->
      
    <section>
         <div class="filter_container">
           <header><h2>Filtres</h2></header>
            <button class="filter_btn"><div class="filter_text">Économique</div> <div class="filter_icon"><i class="fas fa-money-bill-wave"></i></div></button>
            <button class="filter_btn"><div class="filter_text">Familial</div><div class="filter_icon"><i class="fas fa-child"></i></div></button>
            <button class="filter_btn"><div class="filter_text">Romantique</div><div class="filter_icon"><i class="fas fa-heart"></i></div></button>
            <button class="filter_btn"><div class="filter_text">Animaux autorisés</div><div class="filter_icon"><i class="fas fa-dog"></i></div></button>
         </div>
         <div class="icon_info_section">
              <i class="fal fa-info"></i>
              <p class="info"> Plus de 500 logements sont disponibles dans cette ville</p>
         </div> 
    </section>
        <!-----------------------------------------------------    MAIN   --------------------------------------------------->
      <main class="main_box">
          <div class="hebergements" id="Hébergements à Marseille">
              <section class="target_lodging">
                <div class="categorie_title"><header><h2>Hébergements à Marseille</h2></header></div>
                  <article>
                    <a href="#">
                      <figure class="target_figure">
                        <img class="target_img" src="images/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Chambre Auberge avec lits superposés en métal">
                         <figcaption class="target_figcaption">
                           <h3>Auberge La Cannebière</h3>
                           <p>Nuit à partir de <strong>25€</strong></p>
                         </figcaption>
                      </figure>
                    </a>
                  </article>
                  <article>
                    <a href="#">
                      <figure class="target_figure">
                        <img class="target_img" src="images/hebergements/3_medium/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Chambre d'hôtel avec 2 lits simples">
                         <figcaption class="target_figcaption">
                           <h3>Hôtel du port</h3>
                           <p>Nuit à partir de 52<strong>€</strong></p>
                         </figcaption> 
                      </figure>
                    </a>
                   </article>
                   <article>
                     <a href="#">
                       <figure class="target_figure">
                         <img class="target_img" src="images/hebergements/3_medium/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="Chambre d'hôtel avec lit double">
                          <figcaption class="target_figcaption">
                            <h3>Hôtel Les mouettes</h3>
                            <p>Nuit à partir de 76<strong>€</strong></p>
                          </figcaption>
                       </figure>
                     </a>
                    </article>
                    <article>
                      <a href="#">
                        <figure class="target_figure">
                         <img class="target_img" src="images/hebergements/3_medium/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="Chambre d'hôtel avec lit double">
                          <figcaption class="target_figcaption">
                            <h3>Hôtel de la mer</h3>
                            <p>Nuit à partir de 46<strong>€</strong></p>
                          </figcaption>
                        </figure>
                      </a>
                    </article>
                    <article>
                      <a href="#">
                        <figure class="target_figure">
                         <img class="target_img" src="images/hebergements/3_medium/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="Chambre Auberge avec lits superposés en bois">
                          <figcaption class="target_figcaption">
                            <h3>Auberge Le Panier</h3>
                            <p>Nuit à partir de <strong>23€</strong></p>
                          </figcaption>
                        </figure>
                      </a>
                     </article>
                     <article>
                       <a href="#">
                         <figure class="target_figure">
                          <img class="target_img" src="images/hebergements/3_medium/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="Chambre avec deux lits simples et télévision">
                           <figcaption class="target_figcaption">
                             <h3>Hôtel chez Amina</h3>
                             <p>Nuit à partir de 96<strong>€</strong></p>
                           </figcaption>
                         </figure>
                       </a>
                     </article>
                   </section> 
                 <aside class="popular_lodging">
                <header><h2 class="categorie_title_2">Les plus populaires</h2></header>
                 <article>
                   <a href="#">
                     <figure class="aside_figure">
                      <img class="aside_img" src="images/hebergements/3_medium/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg" alt="Chambre d'hôtel verte avec lit double">
                       <figcaption class="aside_figcaption">
                         <h3>Hôtel Le soleil du matin</h3>
                         <p>Nuit à partir de 128<strong>€</strong></p>
                       </figcaption>
                     </figure>
                   </a>
                 </article>
                 <article>
                  <a href="#">
                    <figure class="aside_figure">
                      <img class="aside_img" src="images/hebergements/3_medium/aw-creative-VGs8z60yT2c-unsplash.jpg" alt="Chambre d'hôtes design avec lit double">
                        <figcaption class="aside_figcaption">
                          <h3>Au cœur de l'eau Chambres d'hôtes</h3>
                          <p>Nuit à partir de 71<strong>€</strong></p>
                        </figcaption>
                     </figure>
                  </a>
                 </article>
                 <article>
                  <a href="#">
                    <figure class="aside_figure">
                      <img class="aside_img" src="images/hebergements/3_medium/febrian-zakaria-sjvU0THccQA-unsplash.jpg" alt="Chambre d'hôtel avec lit double blanc">
                        <figcaption class="aside_figcaption">
                          <h3>Hôtel Tout bleu et Blanc</h3>
                          <p>Nuit à partir de 68<strong>€</strong></p>
                        </figcaption>
                    </figure>
                  </a>
                 </article>
                </aside>
               </div>
              <section class="activities" id="Activités à Marseille">
             </section>
            </main>        
           <article></article>
          </div>
         <footer></footer>
</body>
</html>
